name: Link Check
on:
  schedule:
    - cron: "0 6 * * 1"  # Mondays 06:00 UTC
  pull_request:
  workflow_dispatch:
jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --exclude-mail --accept 200,206 .
